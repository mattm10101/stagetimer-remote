<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1290 2796" width="1290" height="2796">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002a33;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1290" height="2796" fill="url(#bgGradient)"/>

  <!-- Caption area at top -->
  <rect x="0" y="0" width="1290" height="300" fill="#00181c"/>

  <!-- Caption text placeholder -->
  <text x="645" y="180" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    Your Caption Here
  </text>

  <!-- Phone frame area -->
  <rect x="95" y="350" width="1100" height="2350" rx="80" fill="#111111" stroke="#00e5ff" stroke-width="4"/>

  <!-- Screen area (where screenshot goes) -->
  <rect x="115" y="380" width="1060" height="2290" rx="60" fill="#1a1a1a"/>

  <!-- Placeholder text for screenshot -->
  <text x="645" y="1525" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="48" fill="#333333">
    [Insert App Screenshot Here]
  </text>

  <!-- Notch/Dynamic Island -->
  <rect x="495" y="395" width="300" height="50" rx="25" fill="#000000"/>
</svg>
